<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Web Democraty</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            font-size: 48px;
            margin-top: 50px;
        }

        .content {
            display: flex;
            justify-content: flex-end;
            margin-right: 50px;
        }

        .lorem-text {
            width: 40%;
            text-align: justify;
        }

        .lorem-text h2 {
            font-size: 32px;
            margin-bottom: 20px;
        }

        .tag {
            background-color: blue;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            display: inline-block;
            margin-top: 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>My h1 title</h1>

    <div class="content">
        <div class="lorem-text">
            <h2>{{title}}</h2>
            <p>{{description}}</p>
            <div class="tag">My tag</div>
        </div>
    </div>
</body>
</html>
